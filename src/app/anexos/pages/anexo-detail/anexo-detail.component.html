<h2 class="anexo-title">Detalles del Anexo {{ data.records[0].key_id }}</h2>
<p class="duration-info">Horas ca√≠do: <strong>{{ data.duration_hrs }}</strong></p>

<div class="anexo-container">
  <table mat-table [dataSource]="data.records" class="mat-elevation-z8 style-table">
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let record; let i = index"> {{ i }} </td>
    </ng-container>

    <ng-container matColumnDef="registro">
      <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
      <td mat-cell *matCellDef="let record"> {{ record.registro | date: 'dd MMM yyyy, HH:mm:ss z': 'GMT5' }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let record">
        <mat-icon class="status-icon" color="warn" *ngIf="!record.status">close</mat-icon>
        <mat-icon class="status-icon" color="primary" *ngIf="record.status">check</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['index', 'registro', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['index', 'registro', 'status']"></tr>
  </table>
</div>

<div class="button-container">
  <button mat-button color="warn" (click)="closeDialog()">Cerrar</button>
</div>
